<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/icon-ethereum.svg">

  <title> NFT preview card component</title>
  <!-- css links  -->
  <link rel="stylesheet" href="./design/style.css">
  <link rel="stylesheet" href="./lib/queries.css">
  <link rel="stylesheet" href="./lib/seudo.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      font-family: 'outfit';
      color: hsl(0, 0%, 100%) ;
      font-size: 15px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <div class="contents-container">
      <div class="main-container">
        <!-- img  -->
        <div class="img-container">
          <div class="img">
            <div class="icon-eye"><img src="./images/icon-view.svg" alt=""></div>
          </div>
        </div>
        <!-- contents  -->
        <div class="contents">
          <div class="content-name">Equilibrium #3429</div>

          <p> Our Equilibrium collection promotes balance and calm.</p>

          <div class="rate-date">
            <div class="rate">
              <div class="rate-image"><img src="./images/icon-ethereum.svg" alt=""></div> 0.041 ETH
            </div>
            <div class="date">
              <div class="rate-image"><img src="./images/icon-clock.svg" alt=""></div> 3 days left
            </div>
          </div>

          <div class="creator">
            <div class="creator-img">
              <img src="./images/image-avatar.png" alt="">
            </div>
            <div class="creator-name">
              Creation of <b>Jules Wyvern</b>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- footer content  -->
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">XIICheif</a>.
    </div>
  </footer>
</body>

</html>
